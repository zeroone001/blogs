<body>
    <h1>Git 常用命令集合</h1>
    <ul>
        <li>
            git remote prune origin // 清除远程已经把被删除的分支
        </li>
        <li>
            git branch -r // 显示远程分支
        </li>
        <li>
            git remote show origin // 显示远程分支
        </li>
    </ul>
</body>
